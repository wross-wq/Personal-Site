<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wayne's Resume</title>
  <style>
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: black; /* fallback background */
      z-index: -1; /* make sure it's behind the content */
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
    }
    h1 {
      text-align: center;
      margin-top: 50px;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: white;
    }
    section {
      display: none;
    }
    section.active {
      display: block;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <nav>
    <a href="#" onclick="showPage('home')">Home</a>
    <a href="#" onclick="showPage('about')">About</a>
    <a href="#" onclick="showPage('resume')">Resume</a>
    <a href="#" onclick="showPage('touchdesigner')">Touchdesigner</a>
    <a href="#" onclick="showPage('contact')">Contact</a>
  </nav>

  <section id="home" class="active">
    <h1>Home Page</h1>
    <p>Welcome to my home page</p>
  </section>

  <section id="about">
    <h1>About Page</h1>
    <p>Welcome to my about page</p>
  </section>

  <section id="resume">
    <h1>Resume Page</h1>
    <p>Welcome to my resume page</p>
  </section>

  <section id="touchdesigner">
    <h1>Touchdesigner Page</h1>
    <p>Welcome to my touchdesigner page</p>
  </section>

  <section id="contact">
    <h1>Contact Page</h1>
    <p>Welcome to my contact page</p>
  </section>

  <script>
    function showPage(pageId) {
      // Hide all sections
      const sections = document.querySelectorAll('section');
      sections.forEach(section => section.classList.remove('active'));

      // Show the selected section
      document.getElementById(pageId).classList.add('active');
    }
  </script>

<script>
  particlesJS("particles-js", {
    "particles": {
      "number": {
        "value": 80,
        "density": {
          "enable": true,
          "value_area": 800
        }
      },
      "color": {
        "value": "#ffffff"
      },
      "shape": {
        "type": "circle",
        "stroke": {
          "width": 0,
          "color": "#000000"
        }
      },
      "opacity": {
        "value": 0.5,
        "random": false
      },
      "size": {
        "value": 3,
        "random": true
      },
      "line_linked": {
        "enable": true,
        "distance": 150,
        "color": "#ffffff",
        "opacity": 0.4,
        "width": 1
      },
      "move": {
        "enable": true,
        "speed": 6,
        "direction": "none",
        "random": false,
        "straight": false,
        "out_mode": "out",
        "bounce": false
      }
    },
    "interactivity": {
      "detect_on": "canvas",
      "events": {
        "onhover": {
          "enable": true,
          "mode": "grab"
        },
        "onclick": {
          "enable": true,
          "mode": "push"
        }
      },
      "modes": {
        "grab": {
          "distance": 140,
          "line_linked": {
            "opacity": 1
          }
        },
        "push": {
          "particles_nb": 4
        }
      }
    },
    "retina_detect": true
  });
</script>

</body>
</html>
